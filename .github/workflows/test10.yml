        #     base=$(basename "$file")
        #     new_base="OpenNoteScanner_$base"
        #     mv "$file" "TVBox/$new_base"
        #   done

        #   ls TVBox/*.apk


      - name: Upload App To Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenNoteScanner
          path: ${{ github.workspace }}/TVBox/*.apk