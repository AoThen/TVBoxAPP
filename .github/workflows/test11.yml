
name: Build-tailscale

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1

      - name: Checkout Source Code
        run: |
            git clone --depth 1 https://github.com/AoThen/tailscale-android tailscale-android
            mv -f tailscale-android/* ./
            rm -rf tailscale-android

      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version-file: "go.mod"
      - name: Switch to Java 17 # Note: 17 is pre-installed on ubuntu-latest
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          distribution: "temurin"
          java-version: "17"

      # Clean should essentially be a no-op, but make sure that it works.
      - name: Clean
        run: make clean

